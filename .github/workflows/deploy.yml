# .github/workflows/deploy.yml
name: Install + Build + Deploy

on:
  push:
    branches: [main, dev, staging]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install
        env:
          NPM_TOKEN: ${{ secrets.NPM_PRIVATE_PACKAGE_TOKEN }}
      - run: pnpm build
      - run: pnpm lint
      - run: pnpm test
