# .github/workflows/deploy.yml
name: Install + Build + Deploy

# ----------------------------------------------------------------------------------
# ğŸ”§ CI Workflow: Install, Lint, Build, Test (Optional: Format & Type Check)
#
# This workflow runs on push or pull request to `main`, `dev`, or `staging` branches.
#
# It ensures:
# 1. Dependency installation using `pnpm`
# 2. Static checks like linting and unit testing
# 3. Builds the project using your defined build script
#
# Optional steps:
# - Format check: pnpm format:check
# - Type check: pnpm type:check
#
# âœ… Recommended for all PRs and deployments to ensure build and code quality.
# ----------------------------------------------------------------------------------

on:
  push:
    branches: [main, dev, staging]
  pull_request:
    branches: [main, dev, staging]

# Minimal read access required unless write/publish is added later
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ğŸ“¥ Checkout code
      - uses: actions/checkout@v3

      # ğŸ§° Setup pnpm (preferred package manager)
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      # ğŸ“¦ Install dependencies
      - run: pnpm install
        env:
          NPM_TOKEN: ${{ secrets.NPM_PRIVATE_PACKAGE_TOKEN }}

      # ğŸ› ï¸ Build project
      - run: pnpm build

      # âœ… Lint codebase
      - run: pnpm lint

      # ğŸ§ª Run tests
      - run: pnpm test

      # ğŸ§¹ Check code formatting
      - run: pnpm format:check

      # ğŸ§  Type checking (e.g. with tsc or tsx)
      - run: pnpm type:check
